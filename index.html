    </footer>

    <script>
        function generateBlockButtons() {
            const buttonsData = [
                { name: 'Students', color: 'green' },
                { name: 'Staffs', color: 'green' },
                { name: 'Academics', color: 'green' }
            ];
            const container = document.getElementById('blockButtonContainer');
            
            container.innerHTML = ''; // Clear previous buttons
            
            buttonsData.forEach(data => {
                const button = document.createElement('div');
                button.className = `block-button button-${data.color}`;
                button.textContent = data.name;
                container.appendChild(button);
            });
        }
    </script>
     <button class="staffs-button" onclick="generateBlockButtons()">staffs</button>
